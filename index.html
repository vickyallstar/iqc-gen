<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IQC Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      text-align: center;
      padding: 20px;
      color: #fff;
      margin: 0;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 1.8em;
    }
    p {
      font-size: 1em;
      margin-bottom: 20px;
    }
    .input-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 70%;
      max-width: 300px;
      outline: none;
      font-size: 1em;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #4facfe;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 0.9em;
    }
    button:hover {
      background: #e0e0e0;
    }
    #loading {
      display: none;
      margin-top: 20px;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #result {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
      display: none;
    }
    #downloadBtn {
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ IQC Maker</h1>
  <p>Tulis teks max 100 karakter, terus generate gambar ðŸ”¥</p>

  <div class="input-container">
    <input type="text" id="inputText" maxlength="100" placeholder="Tulis teks di sini... (max 100)">
    <button onclick="generate()">Generate</button>
  </div>

  <div id="loading">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <img id="result">
  <br>
  <a id="downloadBtn" download="iqc.bin">
    <button>Download</button>
  </a>
  
  <script src="script.js"></script>
</body>
</html>

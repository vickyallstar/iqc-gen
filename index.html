<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>IQC Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      text-align: center;
      padding: 50px;
      color: #fff;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 250px;
      outline: none;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #4facfe;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e0e0e0;
    }
    #loading {
      display: none;
      margin-top: 20px;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #result {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ IQC Maker</h1>
  <p>Bikin gambar keren cuma dengan teks ðŸ”¥</p>

  <input type="text" id="inputText" placeholder="Tulis teks di sini...">
  <button onclick="generate()">Generate</button>

  <div id="loading">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <img id="result">
  
  <script src="script.js"></script>
</body>
</html>
